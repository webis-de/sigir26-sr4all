services:
  paddleocr-vllm:
    image: ccr-2vdh3abv-pub.cnc.bj.baidubce.com/paddlepaddle/paddleocr-genai-vllm-server:latest-gpu-sm120-offline
    container_name: paddleocr-vllm
    command: >
      paddleocr genai_server
      --model_name PaddleOCR-VL-0.9B
      --host 0.0.0.0
      --port 8118
      --backend vllm
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    network_mode: host
    restart: unless-stopped

